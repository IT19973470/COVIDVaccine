<div class="row" style="padding: 10px">
  <div class="col-12">

    <form class="row g-3" #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && onSubmit()">

      <div class="col-md-4">
        <label for="validationServer01" class="form-label">First name</label>
        <input
          [ngClass]="
          (firstName.dirty && !firstName.errors?.required)?'form-control is-valid':
          ((firstName.touched || loginForm.submitted) && firstName.errors?.required)?'form-control is-invalid':
          'form-control'"
          type="text" id="validationServer01" required
          #firstName="ngModel" [(ngModel)]="student.firstName" name="firstName">
        <div class="valid-feedback" *ngIf="firstName.dirty && !firstName.errors?.required">
          Looks good!
        </div>
        <div class="invalid-feedback" *ngIf="(firstName.touched || loginForm.submitted) && firstName.errors?.required">
          Please choose a first name.
        </div>
      </div>

      <div class="col-md-4">
        <label for="validationServer02" class="form-label">Last name</label>
        <input
          [ngClass]="
          (lastName.dirty && !lastName.errors?.required)?'form-control is-valid':
          ((lastName.touched || loginForm.submitted) && lastName.errors?.required)?'form-control is-invalid':
          'form-control'"
          type="text" id="validationServer02" required
          #lastName="ngModel" [(ngModel)]="student.lastName" name="lastName">
        <div class="valid-feedback" *ngIf="lastName.dirty && !lastName.errors?.required">
          Looks good!
        </div>
        <div class="invalid-feedback" *ngIf="(lastName.touched || loginForm.submitted) && lastName.errors?.required">
          Please choose a last name.
        </div>
      </div>

      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
