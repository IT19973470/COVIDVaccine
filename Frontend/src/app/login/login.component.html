<div class="row">
  <div class="col-12">
    <span style="font-size: 28px;font-weight: bold">Login To Manage Vaccine</span>
  </div>
</div>

<form #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && login()" novalidate>
  <div class="row" style="display: flex;justify-content: center">
    <div class="col-6">
      <div class="row" style="margin-top: 120px">
        <div class="col-3">
          <span>Username</span>
        </div>
        <div class="col-9">
          <input type="text" class="form-control" [(ngModel)]="vaccineUser.username" #username="ngModel"
                 name="username" required>
          <div *ngIf="(username.touched || loginForm.submitted) && username.errors?.required"
               class="validErr">
            Username is required
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 20px">
        <div class="col-3">
          <span>Password</span>
        </div>
        <div class="col-9">
          <input type="password" class="form-control" [(ngModel)]="vaccineUser.password" #password="ngModel"
                 name="password" required>
          <div *ngIf="(password.touched || loginForm.submitted) && password.errors?.required"
               class="validErr">
            Password is required
          </div>
        </div>
      </div>
      <div class="row" *ngIf="!loggedIn">
        <div class="col-12 validErr" style="margin-top: 20px;text-align: right;font-size: 18px">
          Authentication Failed
        </div>
      </div>
      <div class="row" style="margin-top: 50px">
        <div class="col-12">
          <div style="display: flex;justify-content: flex-end">
            <button type="submit" class="btn btn-success" style="font-weight: bold">Sign In</button>
          </div>
          <!--<button class="btn btn-success">Sign Up</button>-->
        </div>
      </div>
    </div>
  </div>
</form>
